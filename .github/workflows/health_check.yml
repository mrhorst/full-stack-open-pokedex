name: health check

on:
  push:
    branches:
      - main

jobs:
  health_check_ping:
    runs-on: ubuntu-latest
    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-qqea.onrender.com/health
      - name: current date
        run: |
          date
